<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>&lt;bard-file&gt; and friends</title>
    <script type="module" src="/build/bard-file.esm.js"></script>
  </head>
  <body style="background: #f0f0f0;">
    <fieldset>
      <legend>&lt;bard-file&gt;</legend>
      <form>
        <bard-file name="image" id="image" directupload="http://smh.localhost/rails/active_storage/direct_uploads">
          <uploaded-file name="image" src="images/example.jpg" filename="example.jpg" size="36287" mimetype="image/jpeg" max="1000000" accepts="image"></uploaded-file>
        </bard-file>
      </form>
    </fieldset>

    <fieldset>
      <legend>&lt;uploaded-file&gt;</legend>
      <uploaded-file name="image" src="images/example.jpg" filename="example.jpg" size="36287" mimetype="image/jpeg" max="1000000" accepts="image"></uploaded-file>
    </fieldset>

    <fieldset>
      <legend>&lt;file-drop&gt;</legend>
      <file-drop for="file-field">
        <input type="file" id="file-field">
      </file-drop>
    </fieldset>

    <fieldset>
      <legend>&lt;progress-bar&gt;</legend>
      <progress-bar percent="33">testing</progress-bar>
    </fieldset>

    <fieldset>
      <legend>&lt;file-preview&gt;</legend>
      <file-preview src="images/example.jpg" mimetype="image/jpeg"></file-preview>
    </fieldset>
  </body>
</html>
