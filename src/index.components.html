<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>&lt;bard-file&gt; and friends</title>
    <script type="importmap">
      { "imports": {
        "@stencil/core": "https://ga.jspm.io/npm:@stencil/core@4.8.0/internal/stencil-core/index.js",
        "@stencil/core/internal/app-data": "https://ga.jspm.io/npm:@stencil/core@4.8.0/internal/app-data/index.js",
        "@stencil/core/internal/client": "https://ga.jspm.io/npm:@stencil/core@4.8.0/internal/client/index.js"
      } }
    </script>
    <script type="module">
      import { defineCustomElements } from "./components/index.js"
      defineCustomElements()
    </script>
  </head>
  <body>
    <fieldset>
      <legend>&lt;bard-file&gt;</legend>
      <form>
        <bard-file name="image" id="image" directupload="http://smh.localhost/rails/active_storage/direct_uploads">
          <uploaded-file name="image" src="images/example.jpg" filename="example.jpg" size="36287" filetype="image" max="1000000" accepts="image"></uploaded-file>
        </bard-file>
      </form>
    </fieldset>

    <fieldset>
      <legend>&lt;file-drop&gt;</legend>
      <file-drop for="file-field" style="width: 200px; height: 200px; border: 1px solid black">
        <input type="file" id="file-field">
      </file-drop>
    </fieldset>

    <fieldset>
      <legend>&lt;progress-bar&gt;</legend>
      <progress-bar percent="33">testing</progress-bar>
    </fieldset>

    <fieldset>
      <legend>&lt;uploaded-file&gt;</legend>
      <uploaded-file name="image" src="images/example.jpg" filename="example.jpg" size="36287" filetype="image" max="1000000" accepts="image"></uploaded-file>
    </fieldset>
  </body>
</html>
